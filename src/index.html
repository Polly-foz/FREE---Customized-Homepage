<!doctype html>
<html lang="zh-cn" style="font-size:16px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自由导航</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <script src="//at.alicdn.com/t/font_1612555_c34nhezvr3.js"></script>
    <header class="globalHeader">
        <div class="logo">
            FREE
        </div>
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <div class="searchWrapper">
                <div class="searchTextWrapper">
                    <input name="wd" class="searchText border" type="search">
                    <svg class="icon searcherSetter hintColor">
                        <use xlink:href="#icongengduo"></use>
                    </svg>
                </div>
                <input class="searchButton" type="submit" value="搜索">
            </div>
        </form>
    </header>
    <hr class="categoryDivider hintColor">
    <main class="globalMain">
        <div class="categoryAdderWrapper">
            <div class="categoryAdderIconWrapper border">
                <svg class="icon categoryAdderIcon">
                    <use xlink:href="#iconjia"></use>
                </svg>
            </div>
        </div>
    </main>

    <div id="siteAddDialog" class="dialog" title="添加网站">
        <form>
            <fieldset>
                <label for="url">站点地址</label>
                <input type="text" name="url" id="siteAddUrlInput" class="border">
                <label for="siteName">站点名称</label>
                <input type="text" name="siteName" id="siteAddNameInput" class="border">
                <label for="category">所属分类</label>
                <input type="text" name="categoryName" id="siteAddCategoryNameInput" class="border">
                <label for="icon">标记</label>
                <input type="text" name="icon" id="siteAddIconInput" class="border">

            </fieldset>
        </form>
    </div>

    <div id="siteEditDialog" class="dialog" title="编辑网站">
        <form>
            <fieldset>
                <label for="url">站点地址</label>
                <input type="text" name="url" id="siteEditUrlInput" class="border">
                <label for="siteName">站点名称</label>
                <input type="text" name="siteName" id="siteEditNameInput" class="border">
                <label for="category">所属分类</label>
                <input type="text" name="categoryName" id="siteEditCategoryNameInput" class="border">
                <label for="icon">&nbsp;&nbsp;&nbsp;标记&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="icon" id="siteEditIconInput" class="border">
            </fieldset>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
